name: Reusable Workflow <<Feature>> test

on:
    workflow_call:
        inputs:
            echo-input:
                description: value to output
                required: true
                type: string
                default: hello

        outputs:
            value:
                description: some output of triggers
                value: ${{ jobs.call-triggers-test.outputs.output1}}
jobs:
    call-triggers-test:
        strategy:
            max-parallel: 1
            matrix:
                include:
                  - os: ubuntu-latest
                    name: linux
                  - os: macos-latest
                    name: macos
                  - os: windows-latest
                    name: windows
        runs-on: ${{ matrix.os }}
        name: ${{ matrix.name }} Call Triggers Test
        outputs:
            output1: ${{ steps.triggers.outputs.value }}
        steps:
          - name: Echo Input as Output
            id: triggers
            run: echo "value=${{ inputs.echo-input }}" >> $GITHUB_OUTPUT
